<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VAGCODE PRO | Uskoro...</title>
  <link rel="icon" href="favicon.png" type="image/png">
 <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding: 40px 20px;
    }

    /* Desktop pozadina */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('desktop-background.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }
    /* Overlay sloj */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

   h1 {
      font-size: 3em;
      color: #ff3b3b;
      margin-bottom: 0.4em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 1em;
      padding: 0 20px;
      animation: fadeIn 3s ease-in-out;
    }

    a {
      color: #00b0ff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobilna verzija */
    @media (max-width: 768px) {
      body::before {
        background: url('mobile-background.jpg') no-repeat center center fixed;
        background-size: cover; /* ako hoces da prekrije */ 
   /*  transform: scale(1.2); - uvecaj sliku da se vidi manji deo */
       
      }

      body::after {
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
        padding: 0 15px;
      }

      body {
        padding-top: 80px;
        padding-bottom: 80px;
      }
    }
</style>

</head>
<body>
  <h1>Stižemo uskoro!</h1>
  <p>Radimo na pripremi sajta i sadržaja. Uskoro ćete moći da nas kontaktirate direktno putem web forme i da pogledate šta sve nudimo.</p>
  <p>Do tada, zapratite nas na <a href="https://www.instagram.com/vagcodepro" target="_blank">Instagramu</a> za najnovije informacije i objave.</p>
  <footer>
    &copy; 2025 VAG CodePRO
  </footer>
</body>
</html>
